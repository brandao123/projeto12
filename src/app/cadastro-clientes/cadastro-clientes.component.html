<div class="container">
 
  <nav class="navbar navbar-danger bg-success">
      <a class="navbar-brand">
          <h1 class="inicio">Cadastro de Clientes</h1>    </a>
    </nav>
  
  <hr/>
    <form [formGroup]="formGroup" (ngSubmit)="cadastrar()">
  
      <div class= "form-group">
        <label class="final">Nome</label>
        <input type="text" class="form-control" name="nome" formControlName="nome" />
        <small *ngIf="formGroup.controls.nome.dirty && formGroup.controls.nome.errors" id="emailHelp" class="form-text text-mutad">Nome é inválido</small>
      </div>
  
      <div class= "form-group">
        <label class="final">E-mail</label>
        <input type="text" class="form-control" name="email" formControlName="email" />
        <small *ngIf="formGroup.controls.email.dirty && formGroup.controls.email.errors" id="emailHelp" class="form-text text-mutad">E-mail é inválido</small>
      </div>
  
      <div class= "form-group">
        <label class="final">Telefone</label>
        <input type="text" class="form-control" name="telefone" formControlName="telefone" />
        <small *ngIf="formGroup.controls.telefone.dirty && formGroup.controls.telefone.errors" id="emailHelp" class="form-text text-mutad">Número é inválido</small>
      </div>

      <div class= "form-group">
        <label class="final">Data de Nascimento</label>
        <input type="text" class="form-control" name="datanascimento" formControlName="datanascimento" />
        <small *ngIf="formGroup.controls.datanascimento.dirty && formGroup.controls.datanascimento.errors" id="emailHelp" class="form-text text-mutad">Data é inválida</small>
      </div>

      <div class= "form-group">
        <label class="final">Endereço</label>
        <input type="text" class="form-control" name="endereco" formControlName="endereco" />
        <small *ngIf="formGroup.controls.endereco.dirty && formGroup.controls.endereco.errors" id="emailHelp" class="form-text text-mutad">Endereço é inválido</small>
      </div>

      <div class= "form-group">
        <label class="final">Senha</label>
        <input type="text" class="form-control" name="senha" formControlName="senha" />
        <small *ngIf="formGroup.controls.senha.dirty && formGroup.controls.senha.errors" id="emailHelp" class="form-text text-mutad">Senha é inválida</small>
      </div>
  
      <div class= "form-group">
        <button class="btn btn-primary" [disabled]="formGroup.invalid">Cadastrar</button>
      </div>
  
    </form>
  
  </div>
